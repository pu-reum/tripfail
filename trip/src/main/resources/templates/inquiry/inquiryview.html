<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   

<script>
	$(document).ready(function(){
		 $("#boardlist").on("click", function(){
             location.href = "board";
         });
		 $("#edit").on("click", function(){
             location.href = "boardedit";
         });
		 $("#list").on("click", function(){
			 if(confirm("삭제하시겠습니까?")){
             	location.href = "board";
			 }
         });
	});
</script>
    <style>
    .container{
        max-width: 700px;
    }
    
    </style>


</head>
<body>
<div class="container">
		<h2>게시글 상세 화면</h2>
		<form id="form" method="post">
		
	    	<table class="board_view">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.postid}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hit}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.custid}"></td>
						<th scope="row">작성일</th>
						<td th:text="${#temporals.format(board.rdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title" 
								th:value="${board.title}"/>
						</td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="content" name="content" 
								th:text="${board.content}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			 <input type="hidden" name="postid" th:value="${board.postid}">
		</form>
		<input type="button" id="boardlist" value="돌아가기">
		<input type="button" id="edit" value="수정하기">
		<input type="button" id="delete" value="삭제하기">
		
	</div>

</body>
</html>
