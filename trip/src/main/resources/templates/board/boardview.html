<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <style>
    .container{
        max-width: 700px;
    }
    
    </style>


</head>
<body>
<div class="container">
		<h2>게시글 상세 화면</h2>
		<form id="form" method="post">
		
	    	<table class="board_view">
				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.postid}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hit}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.custid}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.rdate}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title" 
								th:value="${board.title}"/>
						</td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="content" name="content" 
								th:text="${board.content}"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			 <input type="hidden" name="postid" th:value="${board.postid}">
		</form>
		
		<div id="back">
			<a th:href="@{/board}">목록</a>
		</div>
		<div id="edit">
			<a th:href="@{/board/boardedit(postid=${board.postid})}">수정하기</a>
		</div>
		<div id="delete">
			<a th:href="@{/board/boarddelete(postid=${board.postid})}">삭제하기</a>
		</div>
	</div>
 	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
