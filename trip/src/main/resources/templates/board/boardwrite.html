<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.js"></script>
<script
	src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
<style>
.search-form {
  width: 80%;
  margin: 0 auto;
  margin-top: 1rem;
}

.search-form input {
  height: 100%;
  background: transparent;
  border: 0;
  display: block;
  width: 100%;
  padding: 1rem;
  height: 100%;
  font-size: 1rem;
}

.search-form select {
  background: transparent;
  border: 0;
  padding: 1rem;
  height: 100%;
  font-size: 1rem;
}

.search-form select:focus {
  border: 0;
}
.card-margin {
  margin-bottom: 1.875rem;
}

@media (min-width: 992px) {
  .col-lg-2 {
    flex: 0 0 16.66667%;
    max-width: 16.66667%;
  }
}

.card {
  border: 0;
  box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
  -webkit-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
  -moz-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
  -ms-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
}

.card {
  position: relative;
  display: flex;
  flex-direction: column;
  min-width: 0;
  word-wrap: break-word;
  background-color: #ffffff;
  background-clip: border-box;
  border: 1px solid #e6e4e9;
  border-radius: 8px;
}

	body,ul, li{
		margin:0;
		padding:0;
		list-style-type:none;
	}
	#summernote{
		margin:auto;
	}
	#id{
		margin:auto;
	}
	#btn{
		float:right;
	}
	#title{
		padding:5px;
	}
	
</style>
<script>
	$(document).ready(function(){
		
		//제목과 본문 입력 안 했을 떄
		$("#regi").click(function(){
			var title=$("#title").val().trim();
			var content=$("#summernote").val().trim();
			if(content == '' && title==''){
				alert("제목과 내용을 입력하세요");
				return false;
			}else if(content==''){
				alert("내용을 입력하세요");
				return false;
			}else if(title==''){
				alert("제목을 입력하세요");
				return false;
			}
		});
		
	});
	
	
</script>
</head>
<body>
	<br>
	<div class="container">
	
		<form method="post" th:action="@{/board/boardwriteok}">
			<ul>			
				<div class="row">
				<div class="col-lg-12 card-margin">
					<div class="card search-form">
						<div class="card-body p-0">
							<form id="search-form">
								<div class="row">
									<div class="col-12">
										<div class="row no-gutters">
											<div class="col-lg-3 col-md-3 col-sm-12 p-0">
												<label for="searchtype" hidden>유형</label> 
												<select th:field="${category}" class="form-select" id="catetype" name="catetype">
													<option th:each="category : ${categorys}" th:value="${category.code}"
															th:text="${category.displayName}"></option>
												</select>
											</div>
											<div class="col-lg-8 col-md-6 col-sm-12 p-0">
												<label for="searchvalue" hidden>제목</label> 
												<input type="text" placeholder="제목" class="form-control" id="title" name="title">
											</div>
											
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					</div>
				<textarea id="summernote" name="editordata"></textarea><br>
				<li><input type="submit" id="regi" value="게시물 등록"></li>
			</ul>
			
		</form>
	</div>
	<script>
		$('#summernote').summernote({
			placeholder : '여행 기록을 남겨 보세요',
			tabsize : 2,
			height : 300,
			focus: true,
			lang: "ko-KR"
		});
	</script>
</body>
</html>
